<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Time to play Tic Tac Toe!</header>
    <main>
      <h1></h1>
        <div class="column" >
          <div class="square" id="topLeft"></div>
          <div class="square" id="middleLeft"></div>
          <div class="square" id="bottomLeft"></div></div>
        <div class="column">
          <div class="square" id="topCenter"></div>
          <div class="square" id="middleCenter"></div>
          <div class="square" id="bottomCenter"></div></div>
        <div class="column">
          <div class="square" id="topRight"></div>
          <div class="square" id="middleRight"></div>
          <div class="square" id="bottomRight"></div></div>
    </main>
    <footer>
      <button>Next game!</button>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
